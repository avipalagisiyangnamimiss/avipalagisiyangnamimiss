<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>try total 17</title>
</head>
<body>
    <img src="https://media.tenor.com/u4mpua8vD3IAAAAi/%C3%BCzg%C3%BCnkedikuzeyefe.gif" alt="cat" id="firstpic" style="display: none;">
    <img src="https://media.tenor.com/nUKvaF6VYa4AAAAi/cwif-catwifhat.gif" alt="cat2" id="secpic" style="display: none;">
    <img src="https://media.tenor.com/koyOpGM11zkAAAAi/kawaii-cat.gif" alt="cat3" id="thirdpic" style="display: none;">
    <img src="https://media.tenor.com/yhMZIW9G7BkAAAAi/peachcat-cat.gif" alt="cat4" id="fourthpic" style="display: none;">
    <div class="calculatorbody">
        <div class="calcontainer">
            <p style="font-size: 20px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Check What will happen if the result is 17</p>
            <input type="text" id="display" disabled >
            <div class="rows">
                <button class="operators" style="color: red;" onclick="clearDisplay()">C</button>
                <button class="operators" onclick="appendOperator('%')">%</button>
                <button class="operators" onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="operators" onclick="appendOperator('/')">รท</button>
            </div>
            <div class="rows">
                <button class="numbers" onclick="appendNumber('7')">7</button>
                <button class="numbers" onclick="appendNumber('8')">8</button>
                <button class="numbers" onclick="appendNumber('9')">9</button>
                <button class="operators" onclick="appendOperator('*')">x</button>
            </div>
            <div class="rows">
                <button class="numbers" onclick="appendNumber('4')">4</button>
                <button class="numbers" onclick="appendNumber('5')">5</button>
                <button class="numbers" onclick="appendNumber('6')">6</button>
                <button class="operators" onclick="appendOperator('-')">-</button>
            </div>
            <div class="rows">
                <button class="numbers" onclick="appendNumber('1')">1</button>
                <button class="numbers" onclick="appendNumber('2')">2</button>
                <button class="numbers" onclick="appendNumber('3')">3</button>
                <button class="operators" onclick="appendOperator('+')">+</button>
            </div>
            <div class="rows">
                <button class="numbers" onclick="appendNumber('.')">.</button>
                <button class="numbers" onclick="appendNumber('0')">0</button>
                <button id="total" class="operators" onclick="calculateResult()">=</button>
            </div>
            <audio src="iwantherbacksobad.mp3" id="soundEffect"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
